global
    pidfile /var/run/haproxy.pid
    user    haproxy

defaults
    mode http

    timeout     connect     5000ms
    timeout     client      30000ms
    timeout     server      30000ms

    stats       enable
    stats       auth		admin:password
    stats       uri		    /monitor
    stats       refresh	    5s
    retries		5

    option      httpchk       GET /status
    option      redispatch
    option      abortonclose
    option      httpclose
    option      forwardfor

    balance     roundrobin


frontend http
    bind *:80
    monitor-uri /haproxy

#ACL_END

#BCK_END
